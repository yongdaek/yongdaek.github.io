bio: |
 Yongdae Kim (IEEE Fellow) is a Professor in the Department of 
 Electrical Engineering and the Graduate School of Information 
 Security at KAIST, where he holds the KAIST ICT Endowed Chair 
 Professorship and is a member of the National Academy of Engineering 
 of Korea. He received his PhD in Computer Science from the University 
 of Southern California in 2002 and was on the faculty at the University 
 of Minnesota until 2012. He previously served as Chair Professor at KAIST 
 (2013–2016) and Director of the KAIST Cyber Security Research Center 
 (2018–2020). He currently serves as the steering committee chair for 
 NDSS and has chaired major conferences including ACM CCS and ACM
 WiSec. His research focuses on discovering and analyzing security
 vulnerabilities in emerging systems such as cellular networks, drones,
 and autonomous vehicles.

